<button mat-raised-button  class="text-success mr-2 mt-3 " (click)="onCreateDialog()">
    <mat-icon>person_add</mat-icon>
    Dodaj chorobÄ™
</button>
<table mat-table [dataSource]="choroby" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let choroba"> {{choroba.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Choroba">
    <th mat-header-cell *matHeaderCellDef> Choroba</th>
    <td mat-cell *matCellDef="let choroba"> {{choroba.choroba}} </td>
  </ng-container>

  <!-- Weight Column -->

  <ng-container matColumnDef="Akcja">
    <th mat-header-cell *matHeaderCellDef >Action</th>
    <td mat-cell *matCellDef="let choroba">
        <div class="d-flex">
            <button mat-icon-button (click)="onCreateEdit(choroba)" class="text-primary iconsButton"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="onDelete(choroba.id)" class="text-danger iconsButton"><mat-icon>delete_outline</mat-icon></button>
          </div>
  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
