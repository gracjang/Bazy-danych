<button mat-raised-button  class="text-success mr-2 mt-3 " (click)="onCreateDialog()">
    <mat-icon>person_add</mat-icon>
    Add person
</button>
<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Imie">
    <th mat-header-cell *matHeaderCellDef> Imie </th>
    <td mat-cell *matCellDef="let user"> {{user.imie}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Nazwisko">
    <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
    <td mat-cell *matCellDef="let user"> {{user.nazwisko}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Mail">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let user"> {{user.mail}} </td>
  </ng-container>

  <ng-container matColumnDef="Telefon">
    <th mat-header-cell *matHeaderCellDef> Telefon </th>
    <td mat-cell *matCellDef="let user"> {{user.telefon}} </td>
  </ng-container>

  <ng-container matColumnDef="Akcja">
    <th mat-header-cell *matHeaderCellDef >Action</th>
    <td mat-cell *matCellDef="let user">
        <div class="d-flex">
            <button mat-icon-button (click)="onCreateEdit(user)" class="text-primary iconsButton"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="onDelete(user.id)" class="text-danger iconsButton"><mat-icon>delete_outline</mat-icon></button>
          </div>
  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
